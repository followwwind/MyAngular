<div ng-controller="DataTableController" class="wrapper-md">
  <div class="panel panel-default">
      <div class="panel-heading">
          <h3 class="panel-title">{{body.queryTitle}}</h3>
      </div>
      <div class="panel-body">
          
      </div>
  </div>
  
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{body.tableTitle}}</h3>
    </div>
    <div class="panel-body">
      <div class="row">
          <div class="col-md-3">
            <button class="btn btn-success" ng-click="add()">新增用户</button>
          </div>
      </div>
      <div class="row">
        <div class="table-responsive">
            <table class="table table-striped m-b-none" id="tbl">
              <thead>
              <tr>
                <th class="text-center">
                  <label class="i-checks m-b-none">
                    <input type="checkbox" id="chkAll"><i></i>
                  </label>
                </th>
                <th class="text-center">姓名</th>
                <th class="text-center">联系电话</th>
                <th class="text-center">用户类型</th>
                <th class="text-center">email</th>
                <th class="text-center">创建时间</th>
                <th class="text-center">操作</th>
              </tr>
              </thead>
              <tbody class="text-center">
              </tbody>
            </table>
          </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">{{form.title}}</h4>
              </div>
              <div class="modal-body">
                  <form class="form-horizontal">
                      <div class="form-group">
                        <label class="col-sm-2 control-label">Username:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" placeholder="username" ng-model="form.entity.username">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label">Password:</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" placeholder="password" ng-model="form.entity.password">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label">Tel:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" placeholder="tel" ng-model="form.entity.tel">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label">Email:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" placeholder="email" ng-model="form.entity.email">
                        </div>
                      </div>
                    </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                  <button type="button" class="btn btn-primary" ng-click="save()">提交</button>
              </div>
          </div><!-- /.modal-content -->
      </div><!-- /.modal -->
  </div>
</div>
